<div id="app">
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/assets/Ride.png" height="20" alt="" />
      </a>
      <button class="navbar-toggler" type="button" (click)="buttonsNav.toggle()" aria-controls="navbarTogglerDemo02"
        aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample" mdbCollapse #buttonsNav="mdbCollapse">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <!-- Left links -->

        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="/" class="nav-link" [routerLink]="['/']" [routerLinkActive]="['active']">Home</a>
          </li>
          <li class="nav-item">
            <a href="/rent" class="nav-link" [routerLink]="['/rent']" [routerLinkActive]="['active']">Rent Now</a>
          </li>
          <li class="nav-item" *ngIf="showAdminBoard">
            <a href="/add-car" class="nav-link" [routerLink]="['/add-car']" [routerLinkActive]="['active']">Add Car</a>
          </li>
          <li class="nav-item" *ngIf="showAdminBoard">
            <a href="/admin/reservations" class="nav-link" [routerLink]="['/admin/reservations']" [routerLinkActive]="['active']">Reservations</a>
          </li>
          <li class="nav-item" *ngIf="showUserBoard">
            <a href="/myreservations" class="nav-link" [routerLink]="['/myreservations']"
              [routerLinkActive]="['active']">My Reservations</a>
          </li>
        </ul>


        <ul class="navbar-nav ml-auto navs" *ngIf="!isLoggedIn">
          <div class="vr d-none d-lg-block"></div>
          <li class="nav-item">
            <a href="/login" [routerLink]="['/login']" [routerLinkActive]="['active']" class="nav-link px-3 me-2 login">
              Login
            </a>
          </li>
          <li class="nav-item">
            <button type="button" href="/signup" routerLink="signup" class="btn btn-primary me-3 register">
              Register
            </button>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
          <div class="vr d-none d-lg-block"></div>
          <li mdbDropdown class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" id="navbarDropdownMenuLink" role="button"
              mdbDropdownToggle aria-expanded="false">
              <span><a class="username">{{ username }}</a></span>
            </a>
            <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a class="dropdown-item" href="/profile" routerLink="profile">My profile</a>
              </li>
              <li>
                <a class="dropdown-item" (click)="logout()">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
