<div class="row">
    <div class="col-lg-6 col-md-12">
      <h2 class="heading"><br><br><b>Add new credit or debit card here.</b></h2>
        <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingInput" placeholder="name">
            <label for="floatingInput">Card Holder Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingPassword" placeholder="name">
            <label for="floatingPassword">0000-0000-0000</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingPassword" placeholder="date">
            <label for="floatingPassword">MM/YYYY</label>
          </div>
          <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingPassword" placeholder="name">
            <label for="floatingPassword">CVC</label>
          </div>
        <button type="button" class="btn btn-primary">Add</button>
    </div>
    <div class="col-lg-6 col-md-12">
        <h2 class="heading"><br><br><b>Select payment method.<br></b></h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Paypal
            </label>
          </div>
          <button type="button" class="btn btn-primary">Confirm</button>
      </div>
