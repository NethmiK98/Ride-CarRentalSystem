<div class="container reservation">
  <div class="hero">
    <div class="text-center">
      <div class="row">
        <h2 class="subheading"><b>RESERVATION</b></h2>
        <h1 class="heading"><b>Confirm your reservation here!</b><br></h1><br>
      </div>
    </div>
    <div class="form">
      <div class="form-floating mb-3">
        <input type="location" class="form-control" id="floatingInput" placeholder="location"
          [(ngModel)]="reservation.pickUpLocation">
        <label for="floatingInput">Pick-up Location</label>
      </div>
      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="floatingPassword" placeholder="date"
          [(ngModel)]="reservation.pickUpTime" (change)="getTotal()">
        <label for="floatingPassword">Pick-up Date</label>
      </div>
      <!-- <div class="form-floating mb-3">
    <input type="time" class="form-control" id="floatingPassword" placeholder="time"  [(ngModel)]="pickupTime">
    <label for="floatingPassword">Pick-up Time</label>
  </div> -->
      <div class="form-floating mb-3">
        <input type="location" class="form-control" id="floatingInput" placeholder="location"
          [(ngModel)]="reservation.dropOffLocation">
        <label for="floatingInput">Drop-off Location</label>
      </div>
      <div class="form-floating mb-3">
        <input type="date" class="form-control" id="floatingPassword" placeholder="date"
          [(ngModel)]="reservation.dropOffTime" (change)="getTotal()">
        <label for="floatingPassword">Drop-off Date</label>
      </div>
      <h3 *ngIf="reservation.totalPrice">Total price: {{ reservation.totalPrice}}</h3>
      
      <!-- <div class="form-floating mb-3">
    <input type="time" class="form-control" id="floatingPassword" placeholder="time"  [(ngModel)]="dropoffTime">
    <label for="floatingPassword">Drop-off Time</label>
  </div> -->
      <br>
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <h2 class="heading"><br><br><b>Select payment method.<br></b></h2><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked value="1" [(ngModel)]="paymentMethod">
            <label class="form-check-label" for="flexRadioDefault1">
              Card
            </label>
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="2" [(ngModel)]="paymentMethod">
            <label class="form-check-label" for="flexRadioDefault2">
              Paypal
            </label>
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="3" [(ngModel)]="paymentMethod">
            <label class="form-check-label" for="flexRadioDefault3">
              Cash Payment
            </label>
          </div>
          <br>
          <button type="button" class="btn btn-primary me-3 register" (click)="addReservation()">
            Confirm Reservation
          </button>
        </div>
        <div class="col-lg-6 col-md-12" *ngIf="paymentMethod == '1'">
          <h2 class="heading"><br><br><b>Add new credit or debit card here.</b></h2><br>
          <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingInput" placeholder="name">
            <label for="floatingInput">Card Holder Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingPassword" placeholder="name">
            <label for="floatingPassword">0000-0000-0000</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingPassword" placeholder="date">
            <label for="floatingPassword">MM/YYYY</label>
          </div>
          <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingPassword" placeholder="name">
            <label for="floatingPassword">CVC</label>
          </div>
          <br>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
        <br>
      </div>
      <br>
