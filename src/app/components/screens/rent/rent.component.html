<div class="container rent">
  <div class="hero">
    <div class="text-center">
      <div class="row">
        <h2 class="subheading"><b>FEATURED CARS</b></h2>
        <h1 class="heading"><b>Explore our top rated vehicles!</b><br></h1><br>
      </div>
    </div>
  </div>
  <div class="card search-card">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search by Title" [(ngModel)]="name"/>
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="searchVehicles()"><i class="fas fa-search mr-1"></i>
          Find
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex flex-wrap">
    <li class="list-group-item" *ngFor="let vehicle of vehicles; let i = index"
      [class.active]="i == currentIndex">
      <div class="col">
        <div class="card">
          <img src="{{vehicle.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{vehicle.name}}</h5>
            <p>${{vehicle.price}}/Day</p>
            <p>Passengers: {{vehicle.passengers}}</p>
            <p>Usage: {{vehicle.usage}}</p>
            <p>Type: {{vehicle.type}}</p>
            <button type="button" button class="btn btn-primary btn-block login-btn" (click)="gotToReservationPage(vehicle, i)">
              Rent Now
            </button>
          </div>
        </div>
      </div>
    </li>
  </div>
  <br><br>
  <app-footer></app-footer>
</div>
