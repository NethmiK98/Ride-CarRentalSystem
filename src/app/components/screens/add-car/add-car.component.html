<div class="container add-car">
  <div class="hero">
    <br><br>
    <div class="text-center">
      <div class="row">

        <h1 class="heading"><b>Admin Dashboard</b><br></h1><br><br>
      </div>
    </div>
    <div class="form">
      <div class="form-upload">
        <label class="form-label" for="customFile">Upload Car image here!</label>
        <input type="file" class="form-control" id="customFile" (change)="selectFiles($event)" />
      </div>
      <br>
      <label class="form-label" for="customFile">Add Car Details.</label>
      <div class="form-floating mb-3">
        <input type="name" class="form-control" id="floatingPassword" placeholder="name" [(ngModel)]="vehicle.name">
        <label for="floatingPassword">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" placeholder="price" [(ngModel)]="vehicle.price">
        <label for="floatingInput">Price</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingPassword" placeholder="number"
          [(ngModel)]="vehicle.passengers">
        <label for="floatingPassword">Passengers</label>
      </div>
      <div class="form-floating mb-3">
        <input type="name" class="form-control" id="floatingPassword" placeholder="name" [(ngModel)]="vehicle.usage">
        <label for="floatingPassword">Usage</label>
      </div>
      <div class="form-floating mb-3">
        <input type="name" class="form-control" id="floatingInput" placeholder="name" [(ngModel)]="vehicle.type">
        <label for="floatingInput">Type</label>
      </div>
      <br>

      <button type="button" class="btn btn-primary me-3 register" (click)="addCar()">
        Add
      </button>
    </div>
